<!DOCTYPE html>
<html>
<head>
  <title>Task Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h1>Task Manager</h1>
  <form id="task-form">
    <input type="text" id="task-input" placeholder="New task..." class="form-control mb-2" />
    <button type="submit" class="btn btn-primary">Add Task</button>
  </form>
  <ul id="task-list" class="list-group mt-3"></ul>
  <script>
    const form = document.getElementById('task-form');
    const input = document.getElementById('task-input');
    const list = document.getElementById('task-list');
    async function loadTasks() {
      const res = await fetch(`${window.location.origin}/api/tasks`);
      const tasks = await res.json();
      list.innerHTML = '';
      tasks.forEach(task => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.innerHTML = `
    <span>${task.title}</span>
    <button class="btn btn-sm btn-danger" onclick="deleteTask(${task.id})">x</button>
  `;
        list.appendChild(li);
      });
    }
    async function deleteTask(id) {
      await fetch(`${window.location.origin}/api/tasks/${id}`, { method: 'DELETE' });
      loadTasks();
    }
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = input.value.trim();
      if (!title) return;
      await fetch(`${window.location.origin}/api/tasks`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title })
      });
      input.value = '';
      loadTasks();
    });
    loadTasks();
  </script>
</body>
</html>
