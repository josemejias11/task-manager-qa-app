<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container py-4">
    <!-- Header Section -->
    <div class="header-section mb-4">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="app-title mb-0">
          <span class="icon-task">âœ“</span> Task Manager
        </h1>
        <div id="task-stats" class="task-stats">
          <span class="badge bg-primary" id="active-count">0 active</span>
          <span class="badge bg-success" id="completed-count">0 completed</span>
        </div>
      </div>

      <!-- Progress Bar -->
      <div class="progress mb-3" style="height: 8px;">
        <div id="progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>

    <!-- Input Form -->
    <form id="task-form" class="mb-3">
      <label for="task-input" class="visually-hidden">New Task</label>
      <div class="input-group input-group-lg">
        <span class="input-group-text">+</span>
        <input type="text" id="task-input" placeholder="What needs to be done?" class="form-control" />
        <button type="submit" class="btn btn-primary">
          <span class="icon-plus">+</span> Add Task
        </button>
      </div>
      <div class="form-text text-muted mt-1">
        <small><span class="icon-info">â„¹</span> Press Enter to add task (max 20 characters)</small>
      </div>
    </form>

    <div id="form-warning" class="alert alert-danger alert-dismissible fade show" role="alert" style="display:none;">
      <span class="icon-warning">âš </span> <span id="form-warning-text"></span>
      <button type="button" class="btn-close" onclick="document.getElementById('form-warning').style.display='none'"></button>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons mb-3">
      <button type="button" id="clear-completed-btn" class="btn btn-outline-success">
        <span class="icon-check">âœ“âœ“</span> Clear Completed
      </button>
      <button type="button" id="remove-all-btn" class="btn btn-outline-danger">
        <span class="icon-trash">ðŸ—‘</span> Remove All
      </button>
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="empty-state text-center py-5" style="display:none;">
      <div class="empty-state-icon">ðŸ“‹</div>
      <h3 class="mt-3">No tasks yet!</h3>
      <p class="text-muted">Add your first task above to get started</p>
      <div class="text-muted mt-3">
        <small>
          <span class="icon-tip">ðŸ’¡</span>
          <strong>Tip:</strong> Use keyboard shortcuts - Enter to add, Escape to cancel edit
        </small>
      </div>
    </div>

    <!-- Task List -->
    <ul id="task-list" class="list-group"></ul>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
  </div>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
